<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Concert Finder</title>

    <!-- Materialize -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Arimo|Arvo|Dosis|Fjalla+One|Slabo+27px" rel="stylesheet">

   <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  </head>


  <body>

<h1>Chicago Concert Finder</h1>

<form>
  <div class="container">
    <div class="row">
            <div class="start-date col s6 m6 l6">
            <input type="text" class="datepicker" id="startDate" placeholder="Start Date">
            </div>
            <div class="end-date col s6 m6 l6">
            <input type="text" class="datepicker" id="endDate" placeholder="End Date">
            </div>
    </div>

    <!-- genre picker -->
  <div class="row">


    <div class="genre-picker input-field col s9">
      <select multiple id="genre">		
        <option value="" disabled selected>Choose a Genre</option>
        <option value="R&B">R&amp;B</option>
        <option value="Blues">Blues</option>
        <option value="Club Dance">Club Dance</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Alternative Rock">Alternative Rock</option>
        <option value="Rock">Rock &amp; Roll</option>
        <option value="Country">Country</option>
        <option value="Heavy Metal">Heavy Metal</option>
      </select>
    </div>
    <div class="quantity-picker input-field col s3" id="return-quantity">
      <select>
        <option value="" disabled selected># of Options</option>
        <option value="6">6</option>
        <option value="12">12</option>
        <option value="18">18</option>
        <option value="24">24</option>
      </select>
    </div>

  </div>

      <!-- submit and clear buttons -->
    <div class="row">
        <button class="btn" id="submit-btn" type="submit">Submit</button>
        <button class="btn" id="clear-btn" type="clear">Clear</button>
    </div>


  </div> <!-- container div -->
</form>


    <!-- container for adding buttons -->

    <div class="container">
        <div class="row">

          <div class= "concert-btn">
            
          </div>
          
            
        </div>
    </div>



        <!-- Google Map  -->

    <div class="map-responsive">
      <div class="parallax-container">
        <div class="parallax">
          <iframe
          id="myFrame"
          frameborder="0" 
          style="border:0"
          src="https://www.google.com/maps/embed/v1/search?q=Chicago+Illinois&key=AIzaSyB7ydrZE1U4_y3TjyeaO2aVyfWzxUnxKuk"
          allowfullscreen>
          </iframe>
        </div>
      </div>
    </div> 

        <!-- scripts -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="assets/javascript/javascript.js"></script>

  </body>

</html>
